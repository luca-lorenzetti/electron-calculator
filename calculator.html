<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main_style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display">
            <span>0</span>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td></td>
                    <td>0</td>
                    <td>,</td>
                    <td>/</td>
                </tr>
            </table>
        </div>
    </main>

</html>
